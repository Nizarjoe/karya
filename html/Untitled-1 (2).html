<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro - Theater Calendar for macOS</title>
    <style>
        /* Global Styles */
        :root {
            --primary: #0071e3;
            --primary-hover: #0077ed;
            --text: #f5f5f7;
            --text-secondary: #a1a1a6;
            --background: rgba(22, 22, 23, 0.8);
            --background-solid: #1d1d1f;
            --window-background: rgba(36, 36, 38, 0.8);
            --window-border: rgba(255, 255, 255, 0.1);
            --dock-background: rgba(50, 50, 50, 0.4);
            --dock-border: rgba(255, 255, 255, 0.1);
            --highlight: #ffd700;
            --danger: #ff453a;
            --success: #30d158;
            --warning: #ff9f0a;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --blur: saturate(180%) blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font);
            color: var(--text);
            background: linear-gradient(135deg, #1a1a2e 0%, #0f2027 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ffd700, #ff9f0a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 80px;
            text-align: center;
            line-height: 80px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #0071e3, #00a2ff);
            transition: width 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f2027 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            transition: opacity 0.5s ease;
        }

        .login-container {
            background: rgba(36, 36, 38, 0.8);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .login-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ff9f0a);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--text);
            font-weight: 500;
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Desktop */
        .desktop {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        /* Menu Bar */
        .menu-bar {
            height: 25px;
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 13px;
            color: var(--text);
            z-index: 100;
            position: relative;
        }

        .menu-left, .menu-right {
            display: flex;
            align-items: center;
        }

        .menu-item {
            margin-right: 15px;
            padding: 2px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-time {
            font-weight: 500;
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dock-background);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 18px;
            padding: 10px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 68px;
            z-index: 90;
            border: 1px solid var(--dock-border);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .dock-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .dock-item img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            transition: var(--transition);
        }

        .dock-item:hover {
            transform: scale(1.2) translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .dock-item.active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1) translateY(-5px);
        }

        .dock-item.active::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
        }

        /* Application Windows */
        .window {
            position: absolute;
            background: var(--window-background);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 10;
            min-width: 300px;
            min-height: 300px;
            border: 1px solid var(--window-border);
        }

        .window.active {
            display: flex;
        }

        .window-header {
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: move;
            user-select: none;
        }

        .window-actions {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .window-btn.close { background: #ff5f56; }
        .window-btn.minimize { background: #ffbd2e; }
        .window-btn.maximize { background: #27c93f; }

        .window-btn.close:hover { background: #ff3b30; }
        .window-btn.minimize:hover { background: #ffa700; }
        .window-btn.maximize:hover { background: #1aad23; }

        .window-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            flex-grow: 1;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .window-content {
            flex-grow: 1;
            overflow: auto;
            padding: 15px;
        }

        /* Calendar App */
        .calendar-app {
            width: 800px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day-header {
            text-align: center;
            padding: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day-number {
            font-size: 14px;
            font-weight: 500;
            padding: 5px;
        }

        .calendar-event-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin: 2px auto 0;
            display: none;
        }

        .calendar-day.has-event .calendar-event-dot {
            display: block;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 80px;
            background: rgba(36, 36, 38, 0.8);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 80;
            border: 1px solid var(--window-border);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .music-cover {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff9f0a, #ff375f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .music-info {
            flex-grow: 1;
            min-width: 0;
        }

        .music-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .music-artist {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .music-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .music-btn.play-pause {
            background: white;
            color: black;
        }

        .music-btn.play-pause:hover {
            transform: scale(1.1);
        }

        .music-progress {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .music-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--window-background);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid var(--window-border);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.3);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .calendar-app {
                width: 95%;
                height: 80%;
                top: 10%;
                left: 2.5%;
                transform: none;
            }

            .dock {
                width: 90%;
                justify-content: center;
                padding: 8px;
                height: 60px;
            }

            .dock-item {
                width: 44px;
                height: 44px;
            }

            .dock-item img {
                width: 26px;
                height: 26px;
            }

            .music-player {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
                bottom: 80px;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f5f5f7;
                --text-secondary: #a1a1a6;
                --background: rgba(22, 22, 23, 0.8);
                --window-background: rgba(36, 36, 38, 0.8);
            }
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            :root {
                --text: #1d1d1f;
                --text-secondary: #86868b;
                --background: rgba(250, 250, 252, 0.8);
                --window-background: rgba(245, 245, 247, 0.8);
                --dock-background: rgba(200, 200, 200, 0.4);
                --dock-border: rgba(0, 0, 0, 0.1);
            }

            .menu-bar {
                background: rgba(220, 220, 220, 0.5);
                color: #1d1d1f;
            }

            .window {
                background: rgba(245, 245, 247, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .window-header {
                background: rgba(0, 0, 0, 0.05);
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .window-title {
                color: #6e6e73;
            }

            .calendar-day:hover {
                background: rgba(0, 0, 0, 0.05);
            }

            .form-input {
                background: rgba(255, 255, 255, 0.7);
                border: 1px solid rgba(0, 0, 0, 0.1);
                color: #1d1d1f;
            }

            .music-player {
                background: rgba(245, 245, 247, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .music-btn {
                color: #1d1d1f;
            }

            .music-btn:hover {
                background: rgba(0, 0, 0, 0.05);
            }

            .music-progress {
                background: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">🎭</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container" id="loginContainer">
            <div class="login-avatar">👤</div>
            <h2 class="login-title">Welcome to Teatro</h2>
            <input type="text" class="login-input" id="usernameInput" placeholder="Enter your name" autofocus>
            <button class="login-button" id="loginButton">Sign In</button>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-left">
                <div class="menu-item" id="appleMenu">🍎</div>
                <div class="menu-item">Teatro</div>
                <div class="menu-item">File</div>
                <div class="menu-item">Edit</div>
                <div class="menu-item">View</div>
                <div class="menu-item">Window</div>
                <div class="menu-item">Help</div>
            </div>
            <div class="menu-right">
                <div class="menu-item" id="wifiStatus">📶</div>
                <div class="menu-item" id="batteryStatus">🔋 100%</div>
                <div class="menu-time" id="currentTime">2:30 PM</div>
            </div>
        </div>

        <!-- Application Windows -->
        <div class="window calendar-app" id="calendarApp">
            <div class="window-header">
                <div class="window-actions">
                    <button class="window-btn close" data-window="calendarApp"></button>
                    <button class="window-btn minimize"></button>
                    <button class="window-btn maximize"></button>
                </div>
                <div class="window-title">Calendar</div>
                <div style="width: 60px;"></div>
            </div>
            <div class="window-content">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="btn btn-secondary" id="prevMonth">‹</button>
                        <h2 class="calendar-title" id="currentMonthYear">October 2023</h2>
                        <button class="btn btn-secondary" id="nextMonth">›</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="addEventToday">
                            <span>+</span> Add Event
                        </button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Dock -->
        <div class="dock" id="dock">
            <div class="dock-item active" data-app="calendar">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNhbGVuZGFyIj48cGF0aCBkPSJNOCAydjQiLz48cGF0aCBkPSJNMTYgMnY0Ii8+PHJlY3Qgd2lkdGg9IjE4IiBoZWlnaHQ9IjE4IiB4PSIzIiB5PSI0IiByeD0iMiIvPjxwYXRoIGQ9Ik0zIDEwaDE4Ii8+PC9zdmc+" alt="Calendar">

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="eventModalTitle">Add Event</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <div class="form-group">
                        <label class="form-label" for="eventTitle">Event Title</label>
                        <input type="text" class="form-input" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventDate">Date</label>
                        <input type="date" class="form-input" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventTime">Time</label>
                        <input type="time" class="form-input" id="eventTime" value="12:00">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventDescription">Description</label>
                        <textarea class="form-input" id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEvent">Cancel</button>
                        <button type="button" class="btn btn-danger" id="deleteEvent" style="display: none;">Delete</button>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
